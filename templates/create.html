{% extends 'base.html' %}

{% block title %}Create a New Post{% endblock %}

{% block content %}
    <div class="form-container">
        <h1 class="mb-4">Create a New Post</h1>
        <form method="POST" action="{{ url_for('create') }}">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control form-control-lg" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" name="author" value="Admin" required>
            </div>

            <!-- NEW IMAGE URL FIELD -->
            <div class="mb-3">
                <label for="image_url" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="image_url" name="image_url" placeholder="https://example.com/image.jpg">
                <div class="form-text">Optional: Paste a direct link to an image.</div>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="15" required></textarea>
                <div class="form-text">You can use HTML tags for formatting.</div>
            </div>
            <button type="submit" class="btn btn-primary">Publish Post</button>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
