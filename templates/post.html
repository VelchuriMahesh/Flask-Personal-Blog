{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <article class="card p-4">
        <div class="card-body">
            <h1 class="card-title display-5 mb-3">{{ post.title }}</h1>
            <p class="card-text text-muted mb-4">
                By {{ post.author }} on {{ post.date_posted.strftime('%B %d, %Y') }}
            </p>
            
            <!-- DISPLAY HEADER IMAGE IF IT EXISTS -->
            {% if post.image_url %}
                <img src="{{ post.image_url }}" class="img-fluid rounded my-4" alt="{{ post.title }}">
            {% endif %}
            
            <div class="post-content">
                {{ post.content | safe }}
            </div>
            
            <hr class="my-4">
            
            <a href="{{ url_for('edit', id=post.id) }}" class="btn btn-secondary">Edit Post</a>
            <a href="{{ url_for('delete', id=post.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post? This action cannot be undone.');">Delete Post</a>
        </div>
    </article>
{% endblock %}
