{% extends 'base.html' %}

{% block title %}Edit: {{ post.title }}{% endblock %}

{% block content %}
    <div class="form-container">
        <h1 class="mb-4">Edit Post</h1>
        <form method="POST" action="{{ url_for('edit', id=post.id) }}">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control form-control-lg" id="title" name="title" value="{{ post.title }}" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" name="author" value="{{ post.author }}" required>
            </div>

            <!-- NEW IMAGE URL FIELD, PRE-FILLED WITH EXISTING URL -->
            <div class="mb-3">
                <label for="image_url" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="image_url" name="image_url" value="{{ post.image_url | default('', true) }}" placeholder="https://example.com/image.jpg">
                <div class="form-text">Optional: Paste a direct link to an image.</div>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="15" required>{{ post.content }}</textarea>
                <div class="form-text">You can use HTML tags for formatting.</div>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('post', id=post.id) }}" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
